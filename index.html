<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="src/ico/pomodoro.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

<body id="body">
    <section class="icones">
        <nav>
            <ul>
                <li><a style="color: #0A66C2;" href="https://www.linkedin.com/in/ebarbozadev/" target="_blank"
                        rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a style="color: #cacaca;" href="https://github.com/ebarbozadev" target="_blank"

                <li><i id="tema" class="fa-solid fa-sun"></i></li>
            </ul>
        </nav>
    </section>
    <main>
        <div class="container">
            <div class="tempo">
                <h2></h2>
                <div class="botoes">
                    <span>

                    <span>
                        <i id="diminuir" class="fa-solid fa-minus"></i>
                    </span>

            </div>
        </div>
